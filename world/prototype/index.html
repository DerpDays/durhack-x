<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bridging Worlds – Virtual Farm</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Inter', system-ui, sans-serif;
        background: radial-gradient(circle at 20% 20%, #101b2d, #050910);
        color: #f6f8fa;
      }
      #scene {
        width: 100vw;
        height: 100vh;
        display: block;
      }
      #hud {
        position: absolute;
        top: 16px;
        left: 16px;
        padding: 12px 16px;
        background: rgba(13, 17, 23, 0.85);
        border-radius: 12px;
        backdrop-filter: blur(6px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
        max-width: 360px;
      }
      #hud h1 {
        margin: 0 0 8px;
        font-size: 20px;
        font-weight: 600;
      }
      #hud p {
        margin: 4px 0;
        font-size: 14px;
        line-height: 1.4;
        white-space: pre-line;
      }
      .btn {
        margin-top: 8px;
        padding: 8px 12px;
        background: #238636;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      .btn:disabled {
        background: #30363d;
        cursor: not-allowed;
      }
      #shop-btn {
        background: #8957e5;
      }
      #lock-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 12px;
        background: rgba(8, 13, 19, 0.92);
        transition: opacity 0.3s ease;
      }
      #lock-overlay.hidden {
        pointer-events: none;
        opacity: 0;
      }
      #lock-overlay button {
        font-size: 18px;
        padding: 12px 24px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #238636, #2ea043);
        color: white;
        cursor: pointer;
        font-weight: 700;
      }
      #toast {
        position: absolute;
        bottom: 24px;
        right: 24px;
        background: rgba(13, 17, 23, 0.85);
        border-radius: 10px;
        padding: 12px 16px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none;
      }
      #toast.visible {
        opacity: 1;
        transform: translateY(0);
      }
      #hud .stats {
        margin-bottom: 8px;
        padding: 8px 10px;
        background: rgba(35, 134, 54, 0.15);
        border-radius: 8px;
      }
      #crosshair {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 12px;
        height: 12px;
        margin-left: -6px;
        margin-top: -6px;
        border-radius: 50%;
        border: 2px solid rgba(243, 244, 246, 0.7);
        pointer-events: none;
        transition: opacity 0.2s ease;
      }
      #crosshair.hidden {
        opacity: 0;
      }
      #shop-panel {
        position: absolute;
        right: 24px;
        top: 24px;
        width: 320px;
        padding: 18px;
        border-radius: 14px;
        background: rgba(8, 11, 18, 0.94);
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
        display: none;
        flex-direction: column;
        gap: 12px;
      }
      #shop-panel.visible {
        display: flex;
      }
      #shop-panel h2 {
        margin: 0;
        font-size: 18px;
      }
      #shop-panel label {
        font-size: 13px;
        opacity: 0.8;
      }
      #shop-panel textarea,
      #shop-panel input {
        width: 100%;
        border-radius: 8px;
        border: 1px solid rgba(118, 141, 187, 0.4);
        background: rgba(17, 24, 39, 0.8);
        color: #f8fafc;
        padding: 8px 10px;
        font-family: 'Source Code Pro', monospace;
      }
      #shop-panel textarea {
        min-height: 90px;
        resize: vertical;
      }
      #shop-panel-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .panel-btn {
        flex: 1 1 calc(50% - 8px);
        background: #238636;
        color: #fff;
        border: none;
        padding: 8px 10px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }
      .panel-btn.secondary {
        background: #30363d;
      }
    </style>
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div id="lock-overlay">
      <h1>Enter the Compute Farm</h1>
      <p>Click to step into the virtual world. Use <strong>WASD</strong> to move, <strong>mouse</strong> to look, and <strong>E</strong> to interact.</p>
      <button id="enter-btn">Enter Farm</button>
    </div>
    <div id="hud">
      <h1>Virtual Farm Console</h1>
      <p class="stats" id="balance">Trust: -- | Tokens: --</p>
      <p id="status">Loading task plots…</p>
      <p id="selection">Walk to a plot or shop to interact.</p>
      <button id="claim-btn" class="btn" disabled>Claim &amp; Solve Task (E)</button>
      <button id="shop-btn" class="btn" disabled>Open Shop Panel</button>
    </div>
    <div id="toast"></div>
    <div id="shop-panel">
      <h2>Compute Coop</h2>
      <p id="shop-info">Syncing…</p>
      <label for="script-input">Plant a script workload (JS snippet returning a number)</label>
      <textarea id="script-input" placeholder="print(5 + 6)"></textarea>
      <label for="bounty-input">Reward (tokens)</label>
      <input id="bounty-input" type="number" min="0" max="10" step="1" value="1" />
      <div id="shop-panel-actions">
        <button id="plant-btn" class="panel-btn">Plant Script Task</button>
        <button id="seed-classic" class="panel-btn secondary">Grow Classic Tasks</button>
        <button id="close-panel" class="panel-btn secondary">Close</button>
      </div>
    </div>
    <div id="crosshair" class="hidden"></div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.167/build/three.module.js",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.167/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
